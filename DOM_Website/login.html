<!--This lab combines all three files html, css and js files-->
<!-- Login page which allows user to enter email and password. application.js file checks if email -->
<!-- and password are valid if they are then the Home Page displays. . -->
<!-- If they aren't valid then access denied message displays.  -->

<head>
  <meta charset="utf-8">
  <title>Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link href="css/style.css" rel="stylesheet" />
  <script src="js/application.js"></script>

</head>

<body class="back_color">
  <div class="form">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="input-group col-sm-6">
          <div class="logo">

            <h1><img class="rounded rounded-circle" src="image/hammer_rlogo.jpg" alt="picture of logo"></h1>
            <p class="logo-name text-center">Hammer 2 Design</p>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="input-group input-group-sm  col-sm-6 mb-2">
          <input class="input email text-primary" type="email" placeholder="email address" />
        </div>
        <div class="col-sm-3">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="input-group input-group-sm col-sm-6 mb-2">
          <input class="input password text-primary" type="password" placeholder="Password" />
        </div>
        <div class="col-sm-3">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="input-group input-group-sm col-sm-6 mb-2 text-center">
          <button class="ml-3 button login btn btn-outline-dark btn-sm">LOGIN</button>
          <p class="access-denied">Access Denied</p>
        </div>
        <div class="col-sm-3">
        </div>
      </div>

    </div>
  </div>


</body>

</html>
